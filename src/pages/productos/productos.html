<ion-header>

  <ion-navbar>
    <ion-title>Cat√°logo de Trade all!</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-title> Canasta</ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="Ver(c)"> <ion-icon name="basket"></ion-icon> </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>



<ion-content padding>
  <ion-list>
    <ion-list-header>
      Productos
    </ion-list-header>
    <ion-item *ngFor="let p of Productos" (click)="verProducto(p)">
     <ion-avatar item-start>
       <img src={{p.imagen}}>
     </ion-avatar> 
     <ion-col>
       <ion-row>
         <h2>{{p.nombre}}</h2>
       </ion-row>
        <ion-row>
          <h2>{{p.precio}}</h2>
        </ion-row>
        <ion-row>
          <h2>{{p.vendedor}}</h2>
        </ion-row>
     </ion-col>  
    </ion-item>
</ion-list>
</ion-content>
