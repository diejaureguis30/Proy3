  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <img src={{producto.imagen}}>
  <ion-card>
    <ion-card-header>
      {{producto.nombre}}
    </ion-card-header>
    <ion-card-content>
      <ion-col>
        <ion-row>
          {{producto.precio}}
        </ion-row>
        <ion-row>
          {{producto.vendedor}}
        </ion-row>
        <ion-row>
          {{producto.lanzamiento}}
        </ion-row>
        <ion-row>
          {{producto.diponibles}}
        </ion-row>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <button ion-button block (click)="Agregar()"> Agregar a la canasta <ion-col> <ion-icon name="basket"></ion-icon> </ion-col></button>
</ion-content>
