<ion-header>

  <ion-navbar>
    <ion-title>Canasta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style='background-color:#102542'>
    <ion-list>
        <ion-item *ngFor="let c of compra" style="background-color: #A8D0DB">
         <ion-avatar item-start>
           <img src={{c.imagen}}>
         </ion-avatar> 
         <ion-col>
           <ion-row>
             <h2>{{c.nombre}}</h2>
           </ion-row>
            <ion-row>
              <h2>{{c.precio}}</h2>
            </ion-row>
            <ion-row>
              <h2>{{c.vendedor}}</h2>
            </ion-row>
         </ion-col>  
        </ion-item>
    </ion-list>
</ion-content>
